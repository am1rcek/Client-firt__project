<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title> 
    <!-- Css =============================================== -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/column.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Css =============================================== -->
</head>
<body>
    <section class="hero">
        <h1 class="hidden">Client-firs</h1>
        <div class="hero__inner">
            <header class="hero__header">
                <div class="hero__header-wrapper">
                    <div class="logo">
                        <a href="#" class="logo__link">
                            <img class="logo__img" src="media/img/home/hero/logo.svg" alt="Logo">
                        </a>
                    </div>
                    <nav class="header__nav">
                        <ul class="navigation__list">
                            <li class="navigation__item"><a href="#" class="navigation__link navigation__link--active">Home</a></li>
                            <li class="navigation__item"><a href="#" class="navigation__link">Service</a></li>
                            <li class="navigation__item"><a href="#" class="navigation__link">Company</a></li>
                            <li class="navigation__item"><a href="#" class="navigation__link">Career</a></li>
                            <li class="navigation__item"><a href="#" class="navigation__link">Blog</a></li>
                            <li class="navigation__item"><a href="#" class="navigation__link">Contact us</a></li>
                            <li class="navigation__item"><a href="#" class="navigation__link navigation__btn">Clone project</a></li>
                        </ul>
                    </nav>
                </div>
            </header>
            <div class="hero__intro">
                <div class="hero__content">
                    <h2 class="hero__title">Transform Your Idea Into Reality with Finsweet</h2>
                    <p class="hero__desc">The entire Finsweet team knows what's good with Webflow and you can too with 1 week and a good attitude.</p>
                    <a class="hero__btn btn" href="#">Request Quote</a>
                </div>
                <div class="hero__banner">
                    <span class="img-border__right"></span>
                    <span class="img-border__left"></span>
                </div>
            </div>
            <div class="hero__partners">
                <div class="hero__partners-content">
                    <p class="hero__partners-info">Our Clients</p>
                    <h3 class="hero__partners-title">We've Worked with</h3>
                </div>
                <ul class="hero__partners-list">
                    <li class="hero__partners-item">
                        <img src="media/img/home/hero/partners1.svg" alt="Partners logo" class="partners__img">
                    </li>
                    <li class="hero__partners-item">
                        <img src="media/img/home/hero/partners2.svg" alt="Partners logo" class="partners__img">
                    </li>
                    <li class="hero__partners-item">
                        <img src="media/img/home/hero/partners3.svg" alt="Partners logo" class="partners__img">
                    </li>
                    <li class="hero__partners-item">
                        <img src="media/img/home/hero/partners4.svg" alt="Partners logo" class="partners__img">
                    </li>
                    <li class="hero__partners-item">
                        <img src="media/img/home/hero/partners5.svg" alt="Partners logo" class="partners__img">
                    </li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
